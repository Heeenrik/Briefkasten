<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cralos Briefkasten</title>

</head>
<body>
  <form id="briefForm" action="https://formspree.io/f/mrbkqedy" method="POST">
    <div id="elemente">
        
        <textarea name="message" id="message" rows="5" placeholder="Nachricht schreiben" required></textarea>
    </div>


    <button type="submit">Brief einwerfen</button>

      <div>
    <img src="brief.png" alt="Briefumschlag" class="brief" id="brief" />
  </div>


    
  </form>
      <div id="bilder">
    <div id="vorne">
        <img src="vorne.png">
    </div>
    <div id="hinten">
        <img src="hinten.png">
    </div>
  </div>

  




<script>
  const form = document.getElementById('briefForm');
  const brief = document.getElementById('brief');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Textarea nach unten bewegen
    form.classList.add('sending');

    // Brief sichtbar machen (sofort)
    brief.classList.add('visible');

    // Nach 300ms Brief fallen lassen
    setTimeout(() => {
      brief.classList.add('fall');
    }, 300);

    // (Optional) Formular absenden nach 1,5 Sekunden
    setTimeout(() => {
       form.submit();
    }, 1500);
  });
</script>
</body>


  <style>
    body {
      font-family: Helvetica, sans-serif;
      background: #f4f4f4;
      padding: 0rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: hidden;
      overflow-x: hidden;
      
    }

    textarea,
input,
button {
  font-size: 16px;
}

#hinten {
  position: absolute;
  top: -19vh;
  left: 0;
  width: 100vw;
  z-index: -10;
  pointer-events: none;
}

#hinten img {
  width: 100vw;
  height: auto;
}

#vorne {
  position: absolute;
  top: -19vh;
  left: 0;
  width: 100vw;
  z-index: 20;
  pointer-events: none;
}

#vorne img {
  width: 100vw;
  height: auto;
}

    h1 {
      color: #333;
    }

    form {
      background: rgba(255, 255, 255, 0);
      padding: 0rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100vw;
      height: 100vh;
      
      position: relative;
      overflow: hidden;
      display: flex;
    flex-direction: column;
    align-items: center; /* zentriert Kinder horizontal */
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    textarea {
      width: 40vw;
      resize: none;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      z-index: 1;
      transition: transform 1s ease, opacity 0.8s ease;
      opacity: 100%;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }


  @keyframes fall {
    to {
      transform: translate(-50%, 400px);
    }
  }

  .brief {
    position: absolute;
    top: 18vh;
    left: 50%;
    transform: translate(-50%, 0);
    width: 45vw;
    z-index: 2;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
  }

  .brief.visible {
    opacity: 1;
  }

  .brief.fall {
    animation: fall 1s ease forwards;
  }

    .sending textarea {
      transform: translateY(250px);
      opacity: 0%;
    }
  </style>
</html>
