<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cralos Briefkasten</title>

</head>
<body>
  <form id="briefForm" action="https://formspree.io/f/mrbkqedy" method="POST">
    <div id="elemente">
        
        <textarea name="message" id="message" rows="5" placeholder="Nachricht schreiben" required></textarea>
        <br/>
        <select name="Umschlag" id="Umschlag">
            <option value="Neutral">Neutral</option>
            <option value="Angry">Sauer</option>
            <option value="Sad">Traurig</option>
            <option value="Happy">Glücklich</option>
            <option value="Peppa">Peppa</option>
            <option value="Keta">Keta-Peppa</option>
        </select>
    </div>


    <button type="submit">Brief einwerfen</button>

      <div>
    <img src="brief.png" alt="Briefumschlag" class="brief" id="brief" />
  </div>


    
  </form>
      <div id="bilder">
    <div id="vorne">
        <img src="vorne.png">
    </div>
    <div id="hinten">
        <img src="hinten.png">
    </div>
  </div>

  




<script>
  const form = document.getElementById('briefForm');
  const brief = document.getElementById('brief');
  const Umschlag = document.getElementById('Umschlag');

  const Auswahl = {
    Neutral: "neutral.png",
    Angry: "angry.png",
    Sad: "sad.png",
    Happy: "happy.png",
    Peppa: "peppa.png",
    Keta: "keta.png",
  };

  // Umschlagbild bei Auswahl ändern
  Umschlag.addEventListener('change', function () {
    const selected = Umschlag.value;
    const bildPfad = Auswahl[selected];

    if (bildPfad) {
      brief.src = bildPfad;
    }
  });

  // Animation beim Absenden
  form.addEventListener('submit', function(event) {
    event.preventDefault();

    form.classList.add('sending');
    brief.classList.add('visible');

    setTimeout(() => {
      brief.classList.add('fall');
    }, 300);

    setTimeout(() => {
      form.submit();
    }, 1500);
  });
</script>
</body>
