<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cralos Briefkasten</title>

</head>
<body>

  <h1>Schreibe mir eine Nachricht</h1>

  <form action="https://formspree.io/f/mrbkqedy" method="POST">

    <label for="message">Nachricht</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Brief einwerfen</button>
  </form>

</body>

  <style>
    body {
      font-family: Helvetica;
      background: #f4f4f4;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      color: green;
      margin-top: 1rem;
    }
  </style>
</html>
